<!DOCTYPE html>
<html>
<head>
    <title>Formulir Tambah Kendaraan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label, select, input, textarea, button {
            display: block;
            margin-bottom: 10px;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Formulir Tambah Kendaraan</h2>
    <form action="proses_tambah1.php" method="post">
        <label for="vehicle-type">Jenis Kendaraan:</label>
        <select id="vehicle-type" name="vehicle-type" required>
            <option value="motorcycle">Motor</option>
            <option value="car">Mobil</option>
            <option value="truck">Truk</option>
            <option value="bicycle">Sepeda</option>
            <option value="bus">Bus</option>
        </select>
        
        <label for="merk">Merk / Type:</label>
        <input type="text" id="merk" name="merk" required>

        <label for="warna">Warna Kendaraan:</label>
        <input type="text" id="warna" name="warna" required>

        <label for="tahun">Tahun Pembuatan:</label>
        <input type="number" id="tahun" name="tahun" required>

        <label for="bbm">Bahan Bakar:</label>
        <input type="text" id="bbm" name="bbm" required>

        <label for="nopol">Nomor Polisi:</label>
        <input type="text" id="nopol" name="nopol" required>

        <label for="norangka">Nomor Rangka:</label>
        <input type="text" id="norangka" name="norangka" required>

        <label for="nomesin">Nomor Mesin:</label>
        <input type="text" id="nomesin" name="nomesin" required>

        <label for="pemilik">Pemilik:</label>
        <input type="text" id="pemilik" name="pemilik" required>

        <label for="alamat">Alamat Pemilik:</label>
        <textarea id="alamat" name="alamat" required></textarea>

        <button type="submit">Simpan</button>
    </form>
</body>
</html>
